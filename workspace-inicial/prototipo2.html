<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OranGo Market</title>
  <link rel="stylesheet" href="prototipo2.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
        <img src="logo-orango.png" alt="OranGo-Market">
    OranGo-Market
</div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="products.html">Tienda</a>
      <a href="sell.html">Vender</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html" class="cart">🛒</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Encuentra el auto que buscas al mejor precio</h1>
      <form class="search-box">
        <input type="text" placeholder="¿Qué auto estás buscando?">
        <button type="submit">🔍</button>
      </form>
    </div>
    <div class="hero-img">
      <img src="main-image1.png" alt="Auto destacado">
    </div>
  </section>
  
<section class="products">
  <div class="product-card">
    <img src="image4.png" alt="Coche 1">
    <div class="info">
      <h3>Hyundai Ioniq 5</h3>
      <p>100 vendidos</p>
      <span class="price">$123.000</span>
    </div>
  </div>

  <div class="product-card">
    <img src="image4.png" alt="Coche 2">
    <div class="info">
      <h3>Hyundai Ioniq 5</h3>
      <p>200 vendidos</p>
      <span class="price">$314.000</span>
    </div>
  </div>

  <div class="product-card">
    <img src="image4.png" alt="Coche 3">
    <div class="info">
      <h3>Hyundai Ioniq 5</h3>
      <p>150 vendidos</p>
      <span class="price">$219.000</span>
    </div>
  </div>
</section>
</body>
</html>
