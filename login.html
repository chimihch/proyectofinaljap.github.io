<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OranGo Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
    
    <div class="left-panel">
      <div class="logo-box">
        <img src="/proyectofinaljap.github.io/img/1.png" alt="Logo OrangGo Market" class="logo">
      </div>
    </div>

    
    <div class="right-panel">
    <div class="login-card">
  <div class="login-icon">
    <img src="/proyectofinaljap.github.io/img/password.webp" alt="Icono seguridad">
  </div>
  <h2>INICIA SESIÓN AHORA</h2>
  
  <!-- Formulario real -->
  <form class="form-container">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit" id="login-btn">ACCESO</button>
  </form>

  <div class="links">
    <a href="#">Crear una cuenta</a>
    <a href="#">Recuperar contraseña</a>
  </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
